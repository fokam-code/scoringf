<!DOCTYPE html>
<html>
<head>
    <title>Formulaire de scoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .form-group textarea {
            height: 100px;
        }
        
        .form-group .checkbox-group {
            margin-top: 5px;
        }
        
        .form-group .checkbox-group label {
            display: inline-block;
            margin-right: 10px;
        }
        
        .form-group button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulaire de scoring</h1>
        
        <form>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            
            <div class="form-group">
                <label for="age">Ã‚ge :</label>
                <input type="number" id="age" name="age" required>
            </div>
            
            <div class="form-group">
                <label for="revenu">Revenu mensuel :</label>
                <input type="number" id="revenu" name="revenu" required>
            </div>
            
            <div class="form-group">
                <label for="dette">Dette :</label>
                <input type="number" id="dette" name="dette" required>
            </div>
            
            <div class="form-group">
                <label>Sexe :</label>
                <div class="checkbox-group">
                    <label>
                        <input type="radio" name="sexe" value="homme"> Homme
                    </label>
                    <label>
                        <input type="radio" name="sexe" value="femme"> Femme
                    </label>
                    <label>
                        <input type="radio" name="sexe" value="autre"> Autre
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="commentaire">Commentaire :</label>
                <textarea id="commentaire" name="commentaire"></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit"></button>
            </div>
